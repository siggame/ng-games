<table class="table table-condensed text-center">
  <tr>
    <th class="text-center">Updated</th>
    <th class="text-center">Status</th>
    <th class="text-center">Opponent</th>
    <th class="text-center">Download Glog</th>
    <th class="text-center">WebVis</th>
  </tr>
  <tr ng-repeat="game in game_list.games | orderBy: game_list.timeStamp"
      ng-class="{ success: game_list.isWinner(game),
                  danger: game_list.isLoser(game),
                  info: !game_list.isComplete(game) }">
    <td>{{ game_list.timeStamp(game) | date: "short" }}</td>
    <td>{{ game_list.latestStatus(game) | uppercase }}</td>
    <td>{{ game_list.getOpponent(game) }}</td>
    <td><a class="btn btn-sm btn-primary" href="{{ game.logURL }}" target="_blank"><i class="fa fa-cloud-download"></i></a>
    <td><a class="btn btn-sm btn-primary" href="http://vis.megaminerai.com/?logUrl={{ game.logURL | escape }}" target="_blank"><i class="fa fa-play-circle-o"></i></a>
  </tr>
</table>
